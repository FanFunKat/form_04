<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website with Login & Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3bfb2b9d7b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <a href="#" class="nav-logo">StarsLab</a>
                <ul class="nav-items">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                        <a href="#" class="nav-link">Product</a>
                        <a href="#" class="nav-link">Services</a>
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
                <button class="btn" id="form-open">Login</button>
            </nav>
        </header>

        <!-- Home -->
        <section class="home">
            <div class="form-container">
                <i class="fa-solid fa-xmark form-close"></i>

                <!-- Login Form -->
                <div class="form login-form">
                    <form action="#">
                        <h2>Login</h2>

                        <div class="input-box">
                            <input type="email" placeholder="Enter your email" required>
                            <i class="fa-solid fa-envelope email"></i>
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="Enter your password" required>
                            <i class="fa-solid fa-lock password"></i>
                            <i class="fa-solid fa-eye-slash pw-hide"></i>
                        </div>

                        <div class="option-field">
                            <span class="checkbox">
                                <input type="checkbox" id="check">
                                <label for="check">Remember me</label>
                            </span>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button class="btn">Login Now</button>

                        <div class="login-singup">
                            Don't have an account? <a href="#" id="signup">Sign up</a>
                        </div>
                    </form>
                </div>

                <!-- Sign up Form -->
                <div class="form signup-form">
                    <form action="#">
                        <h2>Sign up</h2>

                        <div class="input-box">
                            <input type="email" placeholder="Enter your email" required>
                            <i class="fa-solid fa-envelope email"></i>
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="Create password" required>
                            <i class="fa-solid fa-lock password"></i>
                            <i class="fa-solid fa-eye-slash pw-hide"></i>
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="Confirm password" required>
                            <i class="fa-solid fa-lock password"></i>
                            <i class="fa-solid fa-eye-slash pw-hide"></i>
                        </div>
                        
                        <button class="btn">Sign Up Now</button>

                        <div class="login-singup">
                            Already have an account? <a href="#" id="login">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
